<script>
    var monthName=['JAN','FEB','MAR','APR','MAY','JUN','JUL',"AUG",'SEP','OCT','NOV','DEC']
    var weekDays=['Mon','Tue','Wed','Thursday','Friday','Sat','Sun']
    var todayDate=new Date();
    var month=todayDate.getMonth();
    var weekDay=todayDate.getDay()-1;
    var year=todayDate.getFullYear();       
    var day=todayDate.getDate();

    document.getElementById('time').innerHTML=weekDays[weekDay]+',';
    document.getElementById('time2').innerHTML=monthName[month];
    document.getElementById('greetingDate').innerHTML=year+'年'+(month+1)+'月'+day+'日';


    function showGreeting(){
            var myDate=new Date();
            var hour=myDate.getHours();
            if(hour<=10&&hour>=6){
                document.getElementById('morning').style.display='';
            }
            else if(hour>10&&hour<=12){
                document.getElementById('noon').style.display='';
            
            }
            else if(hour<19&&hour>12){
                document.getElementById('afternoon').style.display='';
            }
            else{
                document.getElementById('evening').style.display='';
            }
        }
  showGreeting();
</script>
